<div class="top-actions">
  <button (click)="SumReviews()" [disabled]="loading || reviews.length === 0" class="btn">
    <span *ngIf="!loading">‚ú® Summarize Reviews</span>
    <span *ngIf="loading" class="loading">
      <span class="hourglass">‚åõ</span> Generating...
    </span>
  </button>

  <button class="btn" (click)="addToFavorite()">
    ‚ù§Ô∏è Add to Favorite
  </button>
</div>


<!-- AI Summary -->
<div *ngIf="aiSummary" class="ai-summary-card">
  <div class="summary-header">
    <h3>ü§ñ AI Summary</h3>
  </div>
  <p class="summary-text">{{ aiSummary }}</p>
</div>

<!-- Error Message for No Reviews -->
<div *ngIf="!loading && reviews.length === 0 && !reviewsError" class="reviews-error">
  <span class="error-icon">‚ÑπÔ∏è</span>
  <p>No reviews available for this place.</p>
</div>

<!-- Custom Error Message -->
<div *ngIf="reviewsError" class="reviews-error">
  <span class="error-icon">‚ÑπÔ∏è</span>
  <p>{{ reviewsError }}</p>
</div>

<!-- Reviews -->
<div *ngIf="reviews.length > 0" class="reviews-container">
  <h3 class="reviews-title">üìù Reviews ({{ reviews.length }})</h3>
  <div *ngFor="let review of reviews" class="review-item">
    <!-- Author section -->
    <div class="author-box">
      <div>
        <h3>{{ review.author_name }}</h3>

        <!-- ‚≠ê Star rating -->
        <div class="stars">
          <span *ngFor="let star of [1,2,3,4,5]">
            <span [class.filled]="star <= review.rating">‚òÖ</span>
          </span>
        </div>
      </div>
    </div>

    <p class="review-text">{{ review.text }}</p>
  </div>
</div>
