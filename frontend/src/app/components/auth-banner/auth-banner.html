<!-- Modal de connexion -->
<app-login
  *ngIf="showLoginModal()"
  (loginSuccess)="onLoginSuccess()"
  (showRegisterModal)="onShowRegister()"
  (closeModal)="onCloseLogin()">
</app-login>

<!-- Modal d'inscription -->
<app-register
  *ngIf="showRegisterModal()"
  (registerSuccess)="onRegisterSuccess()"
  (closeModal)="onCloseRegister()">
</app-register>
