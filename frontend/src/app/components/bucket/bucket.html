<div class="panel-header">
  <div class="trip-item">
    <h3>Place Bucket</h3>
  </div>

  <!-- FAVORITES LIST -->
  <div class="content">
    <ul class="favorites-list"
        cdkDropList
        id="favorites"
        [cdkDropListData]="favorites"
        [cdkDropListConnectedTo]="favoritesConnectedTo"
        (cdkDropListDropped)="onDropToFavorites($event)">
      
      <li *ngFor="let place of favorites" cdkDrag>
        <!-- DRAG HANDLE -->
        <span cdkDragHandle class="drag-handle">
          <span class="icon">{{ typeIcons[place.type] || '‚ùì' }}</span>
          {{ place.name }}
        </span>

        <!-- REMOVE BUTTON -->
        <button (click)="bucketService.removeFavorite(place)">üóëÔ∏è</button>
      </li>

    </ul>
  </div>

  <!-- DYNAMIC DAYS -->
  <div class="bucket-content">
    <div class="day-zone"
         *ngFor="let day of days; let i = index"
         cdkDropList
         id="day-{{i}}"
         [cdkDropListData]="day.places"
         [cdkDropListConnectedTo]="['favorites']"
         (cdkDropListDropped)="onDropToDay($event, i)">
      
      <div class="trip-item">
        <span class="date-label">{{ day.date }}</span>
        <span class="temp-label">{{ day.temp }}</span>
      </div>

      <div class="content">
        <div class="day-place"
             *ngFor="let p of day.places"
             cdkDrag>
          
          <!-- DRAG HANDLE -->
          <span cdkDragHandle class="drag-handle">
            <span class="icon">{{ typeIcons[p.type] || '‚ùì' }}</span>
            {{ p.name }}
          </span>

          <!-- REMOVE BUTTON -->
          <button (click)="removeFromDay(p.id, i)">‚ùå</button>
        </div>
      </div>

    </div>
  </div>
  <button class="save" (click)="saveItinerary()">Save Itinerary</button>
</div>
