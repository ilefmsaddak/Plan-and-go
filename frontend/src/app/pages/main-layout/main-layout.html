  <!-- Main Content Container: 3 Parts Layout -->

        <!-- Placeholder for trip details -->
        <div class="trip-item">

        </div>
      </div>
    </section>

    <!-- Middle Part: Filters Panel with Places List -->
    <section class="middle-panel filters-container">
      <app-filters-panel
        [mapLocation]="currentLocation"
        [searchRadius]="searchRadius"
        (filtersChanged)="onFiltersChanged($event)"
        (placesFound)="onPlacesFound($event)">
      </app-filters-panel>
    </section>

    <!-- Right Part: Google Maps -->
    <section class="right-panel map-container">
      <app-google-maps
        [activeFilters]="activeFilters"
        [places]="places">
      </app-google-maps>
    </section>
  </div>
</div>
