<div class="main-layout">
  


<!-- Main Content Container: 3 Parts Layout -->
  <div class="content-wrapper">
    <!-- Left Part: Trip Bucket / Itinerary Planning -->
    <section class="left-panel trip-bucket">
      <app-bucket
        (daySelected)="onDaySelected($event)"
        (dayDeselected)="onDayDeselected()">
      </app-bucket>
    </section>

    <!-- Middle Part: Filters Panel OR Itinerary Guidance -->
    <section class="middle-panel filters-container">
      <!-- Filters Panel (shown by default) -->
      <app-filters-panel
        *ngIf="!showItinerary"
        [mapLocation]="currentLocation"
        [searchRadius]="searchRadius"
        (filtersChanged)="onFiltersChanged($event)"
        (placesFound)="onPlacesFound($event)">
      </app-filters-panel>

      <!-- Itinerary Guidance (shown when day is selected) -->
      <app-itinerary-guidance
        *ngIf="showItinerary && selectedDay"
        [places]="selectedDay.places"
        [dayDate]="selectedDay.date"
        (routeCalculated)="routeCoordinates = $event">
      </app-itinerary-guidance>
    </section>

    <!-- Right Part: Google Maps -->
    <section class="right-panel map-container">
      <app-google-maps
        [activeFilters]="activeFilters"
        [places]="showItinerary ? dayRoutePlaces : places"
        [routeCoordinates]="routeCoordinates"
        (placeDetailsRequested)="onPlaceDetailsFromMap($event)">
      </app-google-maps>
    </section>
  </div>
</div>
