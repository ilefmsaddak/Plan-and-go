<div class="main-layout">
  <!-- Header with Title and Navigation -->
  <header class="header-section">
    <div class="header-content">
      <div class="brand">
        <span class="brand-icon">ğŸ“</span>
        <h1 class="brand-title">Plan & Go</h1>
      </div>
      <nav class="nav-menu">
        <button class="nav-item">Existing Itineraries</button>
      </nav>
    </div>
  </header>

  <!-- Main Content Container: 3 Parts Layout -->
  <div class="content-wrapper">
    <!-- Left Part: Trip Bucket / Itinerary Planning -->
    <section class="left-panel trip-bucket">
      <app-bucket></app-bucket>
    </section>

    <!-- Middle Part: Filters Panel with Places List -->
    <section class="middle-panel filters-container">
      <app-filters-panel
        [mapLocation]="currentLocation"
        [searchRadius]="searchRadius"
        (filtersChanged)="onFiltersChanged($event)"
        (placesFound)="onPlacesFound($event)">
      </app-filters-panel>
    </section>

    <!-- Right Part: Google Maps -->
    <section class="right-panel map-container">
      <app-google-maps
        [activeFilters]="activeFilters"
        [places]="places">
      </app-google-maps>
    </section>
  </div>
</div>
